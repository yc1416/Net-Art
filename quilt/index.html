<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Pattern</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            height: 100vh;
            width: 100vw;
            place-items: center;
            background-color: #f4f4f4;
        }
        .pattern {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            height: 90vh;
            width: 90vw;
            gap: 10px;
        }
        .div1 {
            background: #ff6f61;
        }
        .div2 {
            background: #6b5b95;
            border-radius: 50%;
        }
        .div3 {
            background: #88b04b;
            opacity: 0.8;
        }
        .div4 {
            background: #f7cac9;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        .div5 {
            background: url('https://via.placeholder.com/150') center/cover;
        }
    </style>
</head>
<body>
    <div class="pattern">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
